<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../tailwind-examples/custom-tailwind.js"></script>
</head>
<body class="p-20">
  <div class="flex flex-col w-[384px] border-[1px] border-gray-200 shadow-lg">
    <img alt="product image" src="./card-img.png" class="rounded-t-md" />
    <div class="flex flex-col px-[32px] py-[16px] space-y-[4px]">
      <p class="text-xl font-semibold text-[#101828]">Web Development Bootcamp</p>
      <p class="text-[16px] text-[#667085] font-normal">Batch 12</p>
    </div>
    <div class="flex flex-col px-[32px] py-[24px] space-y-[16px]">
      <div class="flex space-x-[12px]">
        <img src="./check-img.png" alt="check-img"/>
        <p class="text-[16px] text-[#667085] font-normal">Certified Mentor</p>
      </div>
      <div class="flex space-x-[12px]">
        <img src="./check-img.png" alt="check-img"/>
        <p class="text-[16px] text-[#667085] font-normal">Integrated Module</p>
      </div>
    </div>
    <div class="flex justify-between px-[32px] py-[8px]">
      <s class="text-[16px] text-[#667085] font-normal">Rp. 1.499.000</s>
      <p class="text-xl font-semibold text-[#101828]">Rp 899.000</p>
    </div>
    <div class="flex flex-col px-[20px] py-[12px]">
      <button class="bg-indigo-500 text-xl font-semibold text-[#ffffff] rounded-[8px] w-[320px] h-[48px] m-[8px] border-[1px] shadow-xs">Daftar Sekarang</button>
    </div>
  </div>
</body>
</html>
